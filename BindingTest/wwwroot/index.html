<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
</head>
<body>
    <form method="post" id="form" action="/api/test">
        <input type="hidden" name="id" value="1" />
        <input type="text" name="name" value="test" /><br />
        <input type="tel" name="phonenumber" value="123456789" /><br />
        <input type="submit" id="submittext" value="Post as FORM data" />
        <input type="button" id="submitjson" value="Post as JSON data" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submitjson").on('click', function () {
                $.ajax({
                    url: '/api/test',
                    type: "POST",
                    data: JSON.stringify({
                        id: $('#form').find('input[name="id"]').val(),
                        name: $('#form').find('input[name="name"]').val(),
                        phonenumber: $('#form').find('input[name="phonenumber"]').val()
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        console.log("Ok:", result);
                    },
                    error: function (xhr, resp, text) {
                        console.log("Error:", xhr, resp, text);
                    }
                });
            });
        });
    </script>
</body>
</html>
